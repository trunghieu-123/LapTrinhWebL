                                    <h1>
                                        Thông tin tài khoản
                                    </h1>
                                    <div class="info">
                                        <form accept-charset="UTF-8" action="/account" id="update_customer" method="post">
                                            <input name="form_type" type="hidden" value="update_customer">
                                            <input name="utf8" type="hidden" value="✓">



                                            <div class="phone clearfix large_form">
                                                <label class="label phone">Số điện thoại</label>
                                                <input autocomplete="false" type="text" value="0923174929" name="customer[phone]" class="text phone" disabled="" size="30">
                                            </div>


                                            <div id="firstName" class="clearfix large_form">
                                                <label for="birthday" class="label">Họ và tên đệm</label>
                                                <input required="" type="text" value="" name="customer[last_name]" placeholder="Họ và tên đệm" id="last_name" class="text" size="30">
                                            </div>
                                            <div id="lastName" class="clearfix large_form">
                                                <label for="birthday" class="label">Tên</label>
                                                <input required="" type="text" value="" name="customer[first_name]" placeholder="Tên" id="first_name" class="text" size="30">
                                            </div>
                                            <div id="gender">
                                                <label for="birthday" class="label">Giới tính</label>
                                                <ul>
                                                    <li>
                                                        <input id="radio0" type="radio" value="0" name="customer[gender]">
                                                        <label for="radio0">Nữ</label>
                                                    </li>
                                                    <li>
                                                        <input id="radio1" type="radio" value="1" name="customer[gender]">

                                                    </li>
